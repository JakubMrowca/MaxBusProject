<div>
        <mat-toolbar style="height:50px;top:40px;position: fixed;z-index: 2000" color="primary">
                <div class="subTolbar">
                  <mat-form-field style="width: 100px;
                  font-size: 14px;">
                    <mat-select placeholder="Z przystanku" [(ngModel)]="firstStop">
                      <mat-option *ngFor="let stop of stops" [value]="stop.city">
                        {{stop.city}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field style="margin-left:20px;width: 70px;
                  font-size: 14px;">
                    <input matInput type="time" placeholder="O godzinie" [(ngModel)]="now">
                </mat-form-field>
                <button (click)="setNow()"  mat-button><i
                    class="material-icons">
                    access_time
                  </i>Teraz</button>
                </div>
              </mat-toolbar>
    <div id="MyClockDisplay" class="clock" style="height: 87px;width: 100%;font-size: 45px; margin-top: 105px; display: flex;
    justify-content: center;
    flex-direction: column;
    text-align: center;">{{time}}
    <br>
    <span style="font-size: 16px;color:grey;">{{date}}</span>
    </div>
    <app-course [allCourses]="limCourses" [firstStop]="firstStop" [date]="now"></app-course>

</div>
