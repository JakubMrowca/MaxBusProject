<mat-toolbar style="height:50px;top:40px;position: fixed;z-index: 2000" color="primary">
  <mat-form-field style="width: 120px;
        font-size: 14px;">
    <mat-select placeholder="Kierunek">
      <mat-option (click) = "getCoursesForDirection(dir.value)" *ngFor="let dir of directions" [value]="dir.value">
        {{dir.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
<div style="margin-left:20px;"></div>
  <mat-form-field style="width: 120px;
        font-size: 14px;">
    <mat-select placeholder="Przez">
      <mat-option (click)="filterCourses(stop.value)" *ngFor="let stop of stopsView" [value]="stop.value">
        {{stop.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>
<div style="margin-top:95px;"></div>
<div *ngFor="let course of timetableView">
  <mat-card (click)="showDetails(course)" style="padding: 5px;margin:3px">
    <mat-grid-list cols="3" [rowHeight]="breakpoint" (window:resize)="onResize($event)">

      <mat-grid-tile style="flex-direction:column-reverse">
        {{course.direction}}
        <p style="margin:2px;font-size: 12px;color: grey">Kierunek</p>
      </mat-grid-tile>
      <mat-grid-tile style="flex-direction:column">
        {{course.stops[0].timeString}}
        <p style="margin:2px;font-size: 12px;color: grey">Odjazd</p>
      </mat-grid-tile>
      <mat-grid-tile style="flex-direction:column;color:#e57373">
        {{course.legends}}
        <p style="margin:2px;font-size: 12px;color: grey">Legenda</p>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>
</div>
